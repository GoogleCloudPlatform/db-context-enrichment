# Test Database Configuration
database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: test_db
  sslmode: disable
  max_connections: 10
  connection_timeout: 5s

# Enrichment Settings
enrichment:
  # Safety limits
  max_rows_per_table: 1000000
  max_sample_size: 1000

  # Timeouts
  operation_timeout: 30s
  query_timeout: 10s

  # Foreign Key Detection
  min_match_percentage: 80.0
  max_reference_tables: 100

# Test Settings
test:
  parallel_tests: 4
  cleanup_after_test: true
  retry_attempts: 3
  retry_delay: 1s