on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

name: Release

jobs:
  # This job manages the release-please PR and creates GitHub releases when the PR is merged
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # This job builds the self-contained executable for each supported platform
  build-artifacts:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch' }}
    name: Build Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform_name: linux
            arch_name: x64
          - os: macos-latest
            platform_name: darwin
            arch_name: arm64
          - os: windows-latest
            platform_name: win32
            arch_name: x64

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Install the `uv` Python package manager which handles fast installations
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "mcp/uv.lock"

      # Setup the correct Python version defined by uv
      - name: Set up Python
        run: uv python install

      # Install all project dependencies defined in pyproject.toml / uv.lock
      - name: Install dependencies
        working-directory: mcp
        run: uv sync --frozen

      # Package the Python application into a standalone executable using PyInstaller
      - name: Build binary with PyInstaller
        working-directory: mcp
        run: uv run pyinstaller pyinstaller.spec

      # Prepare the final distribution folder containing the binary, config, and docs
      - name: Prepare distribution
        working-directory: mcp
        shell: bash
        run: |
          mkdir -p staging
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/db-context-enrichment.exe staging/
            BINARY_NAME="\${extensionPath}/db-context-enrichment.exe"
          else
            mv dist/db-context-enrichment staging/
            BINARY_NAME="\${extensionPath}/db-context-enrichment"
          fi
          
          jq ".contextFileName = \"GEMINI.md\" | .mcpServers.mcp_db_context_enrichment.command = \"$BINARY_NAME\" | .mcpServers.mcp_db_context_enrichment.args = []" ../gemini-extension.json > staging/gemini-extension.json
          cp GEMINI.md staging/
          cp ../LICENSE staging/

      # Create a compressed tarball archive for Linux and macOS distributions
      - name: Archive artifacts (Unix)
        if: runner.os != 'Windows'
        working-directory: mcp/staging
        run: |
          tar -czf ../../${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.tar.gz *

      # Create a zip archive for Windows distributions
      - name: Archive artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: mcp/staging
        run: |
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.zip

      # Upload the archives to GitHub Actions artifacts so the publish job can access them
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform_name }}-${{ matrix.arch_name }}
          path: |
            ${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.tar.gz
            ${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.zip
          if-no-files-found: error
          retention-days: 1

  # This job gathers the built executables and attaches them as release assets
  publish-release:
    needs: [release-please, build-artifacts]
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # Download all platform archives generated by the build-artifacts job
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: binary-*
          merge-multiple: true

      # Attach the downloaded archives as assets to the created GitHub Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: release-assets/*
